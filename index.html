<!DOCTYPE html>

<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Gerar Arte</title>
<style>
body { font-family: Arial; background:#0e2235; color:white; text-align:center; }
.card { background:white; color:black; padding:20px; margin:20px auto; width:350px; border-radius:15px;}
input { width:100%; margin:5px 0; padding:10px;}
button { background:#00a650; color:white; padding:15px; border:none; width:100%; font-size:18px; cursor:pointer;}
canvas { display:none;}
img { width:300px; margin-top:20px;}
</style>
</head>
<body>

<h1>Gerar arte do produto</h1>

<div class="card">
<input type="file" id="foto">
<input type="text" id="nome" placeholder="Nome do produto">
<input type="text" id="gramas" placeholder="Gramas ex: 500g">
<input type="text" id="descricao" placeholder="Descrição">
<input type="text" id="preco" placeholder="Preço ex: 12,99">

<button onclick="gerar()">Gerar imagem</button>

</div>

<canvas id="c" width="1080" height="1080"></canvas> <img id="resultado">

<script>
function gerar(){
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

ctx.fillStyle="#ffffff";
ctx.fillRect(0,0,1080,1080);

const file=document.getElementById("foto").files[0];
const reader=new FileReader();

reader.onload=function(e){
const img=new Image();
img.onload=function(){

ctx.drawImage(img,140,120,800,600);

ctx.fillStyle="#000";
ctx.font="bold 70px Arial";
ctx.fillText(document.getElementById("nome").value,80,800);

ctx.font="50px Arial";
ctx.fillText(document.getElementById("gramas").value,80,880);

ctx.font="40px Arial";
ctx.fillText(document.getElementById("descricao").value,80,940);

ctx.fillStyle="#00a650";
ctx.font="bold 120px Arial";
ctx.fillText("R$ "+document.getElementById("preco").value,80,1050);

document.getElementById("resultado").src=canvas.toDataURL();
}
img.src=e.target.result;
}
reader.readAsDataURL(file);
}
</script>

</body>
</html>
